<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Listening Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #23272f 0%, #18181b 100%);
        }
        .glass {
            background: rgba(30, 41, 59, 0.92);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .main-btn {
            background: linear-gradient(90deg, #6366f1 0%, #f472b6 100%);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 2px 16px 0 rgba(99,102,241,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .main-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 24px 0 rgba(244,114,182,0.25);
            background: linear-gradient(90deg, #f472b6 0%, #6366f1 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-gray-200">
    <nav class="w-full flex justify-center py-4 mb-6 gap-4">
        <a href="index.html" class="main-btn rounded-full text-xl font-bold font-mono px-8 py-4">Home</a>
        <a href="how-it-works.html" class="main-btn rounded-full text-xl font-bold font-mono px-8 py-4">How It Works</a>
        <a href="trending.html" class="main-btn rounded-full text-xl font-bold font-mono px-8 py-4">Trending</a>
        <a href="movers.html" class="main-btn rounded-full text-xl font-bold font-mono px-8 py-4">Biggest Movers</a>
        <a href="improved.html" class="main-btn rounded-full text-xl font-bold font-mono px-8 py-4">Most Improved</a>
    </nav>
    <div class="w-full max-w-md mx-auto p-8 glass mt-4">
        <h1 class="text-3xl font-extrabold mb-6 text-indigo-300 drop-shadow-lg text-center">Register</h1>
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="main-btn w-full">Register</button>
        </form>
        <div class="mt-6 text-center text-gray-400">
            Already have an account? <a href="login.html" class="text-pink-400 font-bold">Login</a>
        </div>
        <div id="register-message" class="mt-4 text-center text-sm"></div>
    </div>
    <script>
        const backendUrl = 'https://bullai.onrender.com'; // <-- Set your Render backend URL here
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('register-message');
            messageEl.textContent = '';
            try {
                const res = await fetch(backendUrl + '/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    messageEl.textContent = 'Registration successful!';
                    messageEl.className = 'mt-4 text-center text-green-400 text-sm';
                    setTimeout(() => { window.location.href = 'login.html'; }, 1200);
                } else {
                    messageEl.textContent = data.error || 'Registration failed.';
                    messageEl.className = 'mt-4 text-center text-red-400 text-sm';
                }
            } catch (err) {
                messageEl.textContent = 'Network error.';
                messageEl.className = 'mt-4 text-center text-red-400 text-sm';
            }
        });
    </script>
</body>
</html>
