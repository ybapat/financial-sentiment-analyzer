<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Trader - Market Sentiment AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #23272f 0%, #18181b 100%);
        }
        .glass {
            background: rgba(30, 41, 59, 0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .main-btn {
            background: linear-gradient(90deg, #6366f1 0%, #f472b6 100%);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 2px 16px 0 rgba(99,102,241,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .main-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 24px 0 rgba(244,114,182,0.25);
            background: linear-gradient(90deg, #f472b6 0%, #6366f1 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-gray-200">
    <div class="w-full max-w-2xl mx-auto p-8 glass mt-12 text-center">
        <h1 class="text-5xl font-extrabold mb-4 text-indigo-300 drop-shadow-lg">Listening Trader</h1>
        <p class="mb-6 text-lg text-gray-300">AI-powered market sentiment analyzer for Reddit. Discover what the crowd thinks about stocks and crypto, instantly.</p>
        <div class="flex flex-col md:flex-row justify-center gap-6 mt-8">
            <a href="index.html" class="main-btn">Enter App</a>
            <a href="behind-the-scenes.html" class="main-btn">Behind the Scenes</a>
        </div>
        <div class="mt-10 text-sm text-gray-400">Made by <a href="https://github.com/yashbapat/reddit-sentiment-analyzer" target="_blank" class="underline hover:text-pink-400">@yashbapat</a></div>
    </div>
</body>
</html>
