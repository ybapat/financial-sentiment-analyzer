<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bull AI - Sentiment Analyzer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js library for sentiment graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #18181b 0%, #23272f 50%, #0a0a0a 100%) !important;
        }
        /* Custom animation for the loading spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 1.5s linear infinite;
        }
        /* Custom animation for cards appearing */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-appear {
            animation: fade-in-up 0.5s ease-out forwards;
        }
        /* Neon text effect for header */
        .neon-text {
            text-shadow: 0 0 8px #6366f1, 0 0 16px #a21caf, 0 0 32px #f472b6;
        }
        /* Button glow effect */
        .glow-btn {
            box-shadow: 0 0 16px 2px #a21caf, 0 0 8px 2px #6366f1;
        }
        /* Style for the card background glow */
        .buy-glow {
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3), 0 0 8px rgba(79, 70, 229, 0.2);
        }
        #chart-modal .bg-gray-900 {
            background: #18181b !important;
        }
        /* Navigation button styles */
        .main-btn {
            @apply inline-block px-6 py-3 text-lg font-semibold rounded-full transition-all duration-300;
            background: linear-gradient(90deg, #6366f1, #a21caf);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .main-btn:hover {
            @apply scale-105;
            background: linear-gradient(90deg, #a21caf, #6366f1);
        }
        /* Add shake animation for error feedback */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.4s;
        }
        /* Add pulse animation for success feedback */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #a21caf; }
            50% { box-shadow: 0 0 12px 6px #a21caf; }
            100% { box-shadow: 0 0 0 0 #a21caf; }
        }
        .animate-pulse {
            animation: pulse 0.4s;
        }
    </style>
</head>
<body class="text-gray-200 antialiased bg-gradient-to-br from-gray-900 via-gray-950 to-black min-h-screen">

    <div class="min-h-screen flex flex-col items-center p-4 pt-8 md:pt-12">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <!-- Cartoon Bull with Headphones Logo -->
                <svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bull Head -->
                    <ellipse cx="36" cy="40" rx="18" ry="16" fill="#a21caf" stroke="#23272f" stroke-width="2"/>
                    <!-- Bull Nose -->
                    <ellipse cx="36" cy="52" rx="7" ry="4" fill="#ffe600" stroke="#23272f" stroke-width="1.5"/>
                    <!-- Nostrils -->
                    <ellipse cx="33" cy="52" rx="1" ry="1.5" fill="#23272f"/>
                    <ellipse cx="39" cy="52" rx="1" ry="1.5" fill="#23272f"/>
                    <!-- Eyes -->
                    <ellipse cx="31" cy="42" rx="2" ry="2.5" fill="#fff"/>
                    <ellipse cx="41" cy="42" rx="2" ry="2.5" fill="#fff"/>
                    <ellipse cx="31" cy="43" rx="1" ry="1.2" fill="#23272f"/>
                    <ellipse cx="41" cy="43" rx="1" ry="1.2" fill="#23272f"/>
                    <!-- Smile -->
                    <path d="M33 48 Q36 50 39 48" stroke="#43ff7b" stroke-width="2" fill="none"/>
                    <!-- Horns -->
                    <path d="M18 32 Q10 20 28 24" stroke="#ffe600" stroke-width="3" fill="none"/>
                    <path d="M54 32 Q62 20 44 24" stroke="#ffe600" stroke-width="3" fill="none"/>
                    <!-- Headphones -->
                    <ellipse cx="24" cy="40" rx="4" ry="5" fill="#43ff7b" stroke="#23272f" stroke-width="1.5"/>
                    <ellipse cx="48" cy="40" rx="4" ry="5" fill="#43ff7b" stroke="#23272f" stroke-width="1.5"/>
                    <rect x="24" y="36" width="24" height="8" rx="4" fill="#23272f" stroke="#43ff7b" stroke-width="1.5"/>
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight drop-shadow-lg neon-text">Bull AI</h1>
            <p class="text-lg text-gray-400 mt-2">AI-Powered Market Sentiment Analysis</p>
        </header>

        <!-- Control Section -->
        <div class="mb-8 text-center">
            <button id="analyze-btn" class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 hover:from-indigo-500 hover:to-pink-400 text-white font-bold py-4 px-10 rounded-full shadow-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 flex items-center justify-center mx-auto glow-btn text-xl">
                <span id="btn-text">Analyze Market Sentiment</span>
                <!-- Loading spinner, hidden by default -->
                <svg id="spinner" class="animate-spin-slow h-5 w-5 text-white hidden ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
            <p id="last-updated" class="text-gray-500 text-sm mt-3"></p>
        </div>

        <!-- Navigation Bar -->
        <nav class="w-full flex justify-center py-4 mb-6 gap-4">
            <!-- Home button removed from homepage -->
            <a href="how-it-works.html" class="main-btn rounded-full text-base font-semibold px-6 py-3">How It Works</a>
            <a href="trending.html" class="main-btn rounded-full text-base font-semibold px-6 py-3">Trending</a>
            <a href="movers.html" class="main-btn rounded-full text-base font-semibold px-6 py-3">Biggest Movers</a>
            <a href="improved.html" class="main-btn rounded-full text-base font-semibold px-6 py-3">Most Improved</a>
        </nav>

        <!-- Sort Controls -->
        <div id="sort-controls" class="mb-6 hidden flex items-center space-x-2 p-1 bg-gray-800 rounded-full shadow-lg">
             <button id="sort-mentions-btn" class="sort-btn bg-indigo-600 text-white px-4 py-1.5 rounded-full text-sm font-semibold shadow-md">Most Mentions</button>
             <button id="sort-score-btn" class="sort-btn text-gray-400 px-4 py-1.5 rounded-full text-sm font-semibold">Highest Score</button>
        </div>


        <!-- Results Section -->
        <main id="results-container" class="w-full max-w-6xl mx-auto">
            <!-- Message area for loading or initial state -->
            <div id="message-area" class="text-center text-gray-500"> </div>
            <!-- Grid for displaying result cards -->
            <div id="results-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Stock cards will be inserted here by JavaScript -->
            </div>
        </main>
        <!-- User Info Section (bottom) -->
        <div id="user-info" class="w-full max-w-xl mx-auto mt-12 mb-6 text-center"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden fixed inset-0 bg-gradient-to-br from-indigo-900 via-gray-900 to-black bg-opacity-90 backdrop-blur-md flex flex-col items-center justify-center z-50 transition-opacity duration-300">
            <svg class="animate-spin-slow h-12 w-12 text-pink-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="text-white text-xl font-semibold mt-6">Analyzing Reddit... Please wait.</p>
            <div class="mt-12 text-center w-full max-w-md h-12 relative">
                <span id="fun-fact" class="fact-animate"></span>
            </div>
        </div>

        <!-- Chart Modal -->
        <div id="chart-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-900 rounded-lg shadow-2xl w-full max-w-3xl p-6 relative border border-indigo-700">
                <button id="close-modal-btn" type="button" class="absolute top-3 right-3 text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <h2 class="text-2xl font-bold mb-4 text-indigo-300" id="chart-ticker-title"></h2>
                <div>
                    <canvas id="sentiment-chart"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const analyzeBtn = document.getElementById('analyze-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const resultsGrid = document.getElementById('results-grid');
        const messageArea = document.getElementById('message-area');
        const lastUpdatedEl = document.getElementById('last-updated');
        const sortControls = document.getElementById('sort-controls');
        const sortMentionsBtn = document.getElementById('sort-mentions-btn');
        const sortScoreBtn = document.getElementById('sort-score-btn');
        const funFactEl = document.getElementById('fun-fact');
        // Chart modal elements
        const chartModal = document.getElementById('chart-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const chartTickerTitle = document.getElementById('chart-ticker-title');
        const chartCanvas = document.getElementById('sentiment-chart');
        let sentimentChart;
        let factInterval;
        let currentData = {}; // Store the fetched data globally
        let currentSort = 'score'; // Default to sort by rating
        let userFavorites = [];
        let userWatchlist = [];
        let isLoggedIn = false;
        const funFacts = [
            "The term 'bear' and 'bull' market are thought to originate from how the animals attack; a bull thrusts its horns up, a bear swipes its paws down.",
            "The New York Stock Exchange (NYSE) started in 1792 under a buttonwood tree on Wall Street.",
            "In the 1600s, tulip bulbs in Holland were more valuable than gold, leading to a massive economic bubble and crash.",
            "The longest bull market in history lasted from 2009 to 2020.",
            "The first company to issue stock was the Dutch East India Company in 1602."
        ];

        async function fetchUserFavorites() {
            try {
                const res = await fetch('/api/favorites');
                if (res.ok) {
                    const data = await res.json();
                    userFavorites = data.favorites;
                    isLoggedIn = true;
                } else {
                    userFavorites = [];
                    isLoggedIn = false;
                }
            } catch {
                userFavorites = [];
                isLoggedIn = false;
            }
        }

        async function fetchUserWatchlist() {
            try {
                const res = await fetch('/api/watchlist');
                if (res.ok) {
                    const data = await res.json();
                    userWatchlist = data.watchlist;
                } else {
                    userWatchlist = [];
                }
            } catch {
                userWatchlist = [];
            }
        }

        // --- User Info Display ---
        async function fetchUserInfo() {
            try {
                const res = await fetch('/api/user');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('user-info').innerHTML = `
                        <div class="glass bg-gradient-to-br from-indigo-900/80 via-purple-900/70 to-gray-900/80 shadow-2xl border border-indigo-700/30 rounded-2xl p-8 flex flex-col items-center">
                            <div class="mb-2 text-3xl font-extrabold text-green-400 drop-shadow-lg">Welcome, <span class="text-indigo-300">${data.username}</span>!</div>
                            <div class="mb-4 text-base text-gray-300">You're logged in. Enjoy advanced analytics and personalized features.</div>
                            <div class="flex gap-4 mb-2">
                                <a href="watchlist.html" class="main-btn px-6 py-2 text-base font-bold rounded-xl border-2 border-black shadow-lg hover:scale-105 transition-transform duration-200" title="Go to Watchlist">
                                    My Watchlist
                                </a>
                            </div>
                            <button id="logout-btn" class="main-btn px-8 py-3 text-lg font-bold mt-2">Logout</button>
                        </div>
                    `;
                    document.getElementById('logout-btn').onclick = async function() {
                        await fetch('/api/logout', { method: 'POST' });
                        fetchUserInfo();
                        fetchUserFavorites();
                        fetchUserWatchlist();
                    };
                } else {
                    document.getElementById('user-info').innerHTML = `
                        <div class="glass bg-gradient-to-br from-indigo-900/80 via-purple-900/70 to-gray-900/80 shadow-2xl border border-indigo-700/30 rounded-2xl p-8 flex flex-col items-center">
                            <div class="mb-4 text-base text-gray-300">Sign in to unlock personalized features and save your favorite tickers.</div>
                            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href="login.html" class="main-btn px-8 py-3 text-lg font-bold">Login</a>
                                <a href="register.html" class="main-btn px-8 py-3 text-lg font-bold">Register</a>
                            </div>
                        </div>
                    `;
                }
            } catch {
                document.getElementById('user-info').innerHTML = `
                    <div class="glass bg-gradient-to-br from-indigo-900/80 via-purple-900/70 to-gray-900/80 shadow-2xl border border-indigo-700/30 rounded-2xl p-8 flex flex-col items-center">
                        <div class="mb-4 text-base text-gray-300">Sign in to unlock personalized features and save your favorite tickers.</div>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <a href="login.html" class="main-btn px-8 py-3 text-lg font-bold">Login</a>
                            <a href="register.html" class="main-btn px-8 py-3 text-lg font-bold">Register</a>
                        </div>
                    </div>
                `;
            }
        }

        // --- Event Listeners ---
        function attachEventListeners() {
            analyzeBtn.addEventListener('click', fetchData);
            sortMentionsBtn.addEventListener('click', () => setSort('mentions'));
            sortScoreBtn.addEventListener('click', () => setSort('score'));
            closeModalBtn.addEventListener('click', () => chartModal.classList.add('hidden'));
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Set sort button styles to match default sort
            if (currentSort === 'score') {
                sortScoreBtn.classList.add('bg-indigo-600', 'text-white');
                sortScoreBtn.classList.remove('text-gray-400');
                sortMentionsBtn.classList.remove('bg-indigo-600', 'text-white');
                sortMentionsBtn.classList.add('text-gray-400');
            } else {
                sortMentionsBtn.classList.add('bg-indigo-600', 'text-white');
                sortMentionsBtn.classList.remove('text-gray-400');
                sortScoreBtn.classList.remove('bg-indigo-600', 'text-white');
                sortScoreBtn.classList.add('text-gray-400');
            }
            // Enable analyze button
            analyzeBtn.disabled = false;
            spinner.classList.add('hidden');
            attachEventListeners();
            // Initialize user info and favorites only after DOM is ready
            fetchUserInfo();
            fetchUserFavorites();
            fetchUserWatchlist();
        });

        function startFactRotator() {
            let factIndex = 0;
            funFactEl.textContent = funFacts[factIndex];
            factInterval = setInterval(() => {
                factIndex = (factIndex + 1) % funFacts.length;
                funFactEl.textContent = funFacts[factIndex];
            }, 5000);
        }
        function stopFactRotator() {
            clearInterval(factInterval);
        }

        async function fetchData() {
            setLoadingState(true);
            messageArea.textContent = '';
            document.getElementById('loading-overlay').classList.remove('hidden');
            startFactRotator();
            // Remove forced login dependency: only fetch favorites if logged in
            if (isLoggedIn) {
                await fetchUserFavorites();
                await fetchUserWatchlist();
            }
            try {
                const response = await fetch('/api/analyze');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                currentData = await response.json();
                if (Object.keys(currentData).length === 0) {
                    resultsGrid.innerHTML = '';
                    messageArea.textContent = 'Analysis complete. No tickers met the criteria (10+ mentions and BUY sentiment).';
                    sortControls.classList.add('hidden');
                } else {
                    messageArea.textContent = '';
                    sortControls.classList.remove('hidden');
                    renderResults();
                    const now = new Date();
                    lastUpdatedEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                resultsGrid.innerHTML = '';
                messageArea.innerHTML = `
                    <p class="text-red-400">An error occurred.</p>
                    <p class="text-sm text-gray-500">Please ensure the backend server is running and try again.</p>
                `;
            } finally {
                setLoadingState(false);
                document.getElementById('loading-overlay').classList.add('hidden');
                stopFactRotator();
            }
        }

        function setLoadingState(isLoading) {
            analyzeBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Analyzing...';
                spinner.classList.remove('hidden');
                analyzeBtn.classList.add('cursor-not-allowed');
            } else {
                btnText.textContent = 'Analyze Market Sentiment';
                spinner.classList.add('hidden');
                analyzeBtn.classList.remove('cursor-not-allowed');
            }
        }

        function setSort(sortType) {
            currentSort = sortType;
            // Update button styles
            if (sortType === 'mentions') {
                sortMentionsBtn.classList.add('bg-indigo-600', 'text-white');
                sortMentionsBtn.classList.remove('text-gray-400');
                sortScoreBtn.classList.remove('bg-indigo-600', 'text-white');
                sortScoreBtn.classList.add('text-gray-400');
            } else {
                sortScoreBtn.classList.add('bg-indigo-600', 'text-white');
                sortScoreBtn.classList.remove('text-gray-400');
                sortMentionsBtn.classList.remove('bg-indigo-600', 'text-white');
                sortMentionsBtn.classList.add('text-gray-400');
            }
            renderResults();
        }

        function renderResults() {
            resultsGrid.innerHTML = '';
            const sortedTickers = Object.keys(currentData).sort((a, b) => {
                if (currentSort === 'score') {
                    // Sort by score with higher precision
                    return parseFloat(currentData[b].score).toFixed(6) - parseFloat(currentData[a].score).toFixed(6);
                }
                return currentData[b].mentions - currentData[a].mentions;
            });
            sortedTickers.forEach((ticker, index) => {
                const stock = currentData[ticker];
                let gradient = stock.box_color || '';
                // --- Fix sentiment category assignment ---
                let sentimentLabel = '';
                let sentimentClass = '';
                const score = parseFloat(stock.score);
                if (score >= 0.7) {
                    sentimentLabel = 'BUY';
                    sentimentClass = 'bg-green-400 text-green-900';
                } else if (score >= 0.4 && score < 0.7) {
                    sentimentLabel = 'HOLD';
                    sentimentClass = 'bg-yellow-300 text-black';
                } else {
                    sentimentLabel = 'SELL';
                    sentimentClass = 'bg-red-400 text-red-900';
                }
                if (!gradient) {
                    if (sentimentLabel === 'BUY') {
                        gradient = 'linear-gradient(90deg, #43ff7b 0%, #a21caf 100%)';
                    } else if (sentimentLabel === 'SELL') {
                        gradient = 'linear-gradient(90deg, #ff2e2e 0%, #a21caf 100%)';
                    } else {
                        gradient = 'linear-gradient(90deg, #ffe600 0%, #a21caf 100%)';
                    }
                }
                const isWatched = userWatchlist.includes(ticker);
                const card = document.createElement('div');
                card.className = `backdrop-blur-sm p-5 rounded-xl border border-gray-700 shadow-lg card-appear cursor-pointer transform hover:-translate-y-1 transition-transform relative`;
                card.style.animationDelay = `${index * 50}ms`;
                card.style.background = gradient;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-3xl font-bold text-white drop-shadow">${ticker}</h2>
                        <div class="flex gap-2 items-center">
                            <button class="watchlist-btn ${isWatched ? 'filled' : ''} rounded-full p-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-400 shadow-lg hover:scale-110 transition-transform duration-200" title="${isWatched ? 'Remove from Watchlist' : 'Add to Watchlist'}">
                                <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7' fill='${isWatched ? '#fff' : 'none'}' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M5 5v14l7-7 7 7V5z'/></svg>
                            </button>
                            <span class="watchlist-feedback ml-2 text-green-400 font-bold flex items-center space-x-1 text-base" style="display:none;"></span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-sm font-semibold py-1 px-3 rounded-full ${sentimentClass} border border-gray-300/40">${sentimentLabel}</span>
                    </div>
                    <div class="space-y-3 text-gray-900">
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V4a2 2 0 012-2h8z" /></svg>
                            <p><span class="font-medium text-gray-700">Mentions:</span> ${stock.mentions}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                            <p><span class="font-medium text-gray-700">Sentiment Score:</span> ${stock.score}</p>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => showHistoryChart(ticker));
                const watchlistBtn = card.querySelector('.watchlist-btn');
                const feedbackEl = card.querySelector('.watchlist-feedback');
                watchlistBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleWatchlist(ticker, isWatched, this, feedbackEl);
                });
                resultsGrid.appendChild(card);
            });
        }

        function showHistoryChart(ticker) {
            chartModal.classList.remove('hidden');
            chartTickerTitle.textContent = ticker;
            // Show loading state in modal
            const modalContent = chartTickerTitle.parentElement.querySelector('div');
            modalContent.innerHTML = '<div class="text-center text-gray-400 py-8">Loading chart...</div>';
            fetch(`/api/history/${ticker}`)
                .then(res => res.json())
                .then(data => {
                    let historyArr = [];
                    // Support both array and {labels, scores} formats
                    if (Array.isArray(data)) {
                        historyArr = data;
                    } else if (data && Array.isArray(data.labels) && Array.isArray(data.scores)) {
                        historyArr = data.labels.map((date, i) => ({ date, score: data.scores[i] }));
                    }
                    if (!historyArr || historyArr.length === 0) {
                        modalContent.innerHTML = '<div class="text-center text-red-400 py-8">No sentiment history available.</div>';
                        return;
                    }
                    // Prepare chart data
                    const labels = historyArr.map(item => item.date);
                    const scores = historyArr.map(item => item.score);
                    modalContent.innerHTML = '<canvas id="sentiment-chart"></canvas>';
                    const newCanvas = document.getElementById('sentiment-chart');
                    if (sentimentChart) sentimentChart.destroy();
                    sentimentChart = new Chart(newCanvas, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Sentiment Score',
                                data: scores,
                                borderColor: '#a21caf',
                                backgroundColor: 'rgba(99,102,241,0.2)',
                                pointBackgroundColor: '#43ff7b',
                                pointBorderColor: '#a21caf',
                                fill: true,
                                tension: 0.3,
                            }]
                        },
                        options: {
                            plugins: {
                                legend: { labels: { color: '#fff' } },
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        color: '#fff',
                                        autoSkip: true,
                                        maxTicksLimit: 10,
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)',
                                    },
                                },
                                y: {
                                    min: 0,
                                    max: 1,
                                    ticks: {
                                        color: '#fff',
                                        stepSize: 0.1,
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)',
                                    },
                                },
                            },
                        },
                    });
                })
                .catch(err => {
                    console.error('Error loading chart data:', err);
                    modalContent.innerHTML = '<div class="text-center text-red-400 py-8">Error loading chart data.</div>';
                });
        }

        // Watchlist toggle function
        function toggleWatchlist(ticker, isWatched, btnEl) {
            const url = isWatched ? '/api/watchlist/remove' : '/api/watchlist/add';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ticker }),
            })
            .then(res => res.json())
            .then(data => {
                // Remove any previous feedback
                let feedbackEl = btnEl.parentElement.querySelector('.watchlist-feedback');
                if (feedbackEl) feedbackEl.remove();
                if (data.success) {
                    btnEl.classList.toggle('filled', !isWatched);
                    btnEl.classList.add('animate-pulse');
                    setTimeout(() => btnEl.classList.remove('animate-pulse'), 400);
                    userWatchlist = data.watchlist;
                    // Show checkmark and message
                    feedbackEl = document.createElement('span');
                    feedbackEl.className = 'watchlist-feedback ml-2 flex items-center text-green-400 font-bold';
                    feedbackEl.innerHTML = `<svg class='w-5 h-5 mr-1' fill='none' stroke='currentColor' stroke-width='3' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' d='M5 13l4 4L19 7'/></svg>${isWatched ? 'Removed!' : 'Added!'}`;
                    btnEl.parentElement.appendChild(feedbackEl);
                    setTimeout(() => {
                        if (feedbackEl) feedbackEl.remove();
                    }, 1500);
                } else {
                    btnEl.classList.add('shake');
                    setTimeout(() => btnEl.classList.remove('shake'), 400);
                    // Show error message
                    feedbackEl = document.createElement('span');
                    feedbackEl.className = 'watchlist-feedback ml-2 flex items-center text-red-400 font-bold';
                    feedbackEl.textContent = data.message === 'Not logged in' ? 'Login to access!' : 'Error!';
                    btnEl.parentElement.appendChild(feedbackEl);
                    setTimeout(() => {
                        if (feedbackEl) feedbackEl.remove();
                    }, 1500);
                    console.error('Error updating watchlist:', data.message);
                }
            })
            .catch(err => {
                btnEl.classList.add('shake');
                setTimeout(() => btnEl.classList.remove('shake'), 400);
                // Show login message if not logged in, else network error
                let feedbackEl = btnEl.parentElement.querySelector('.watchlist-feedback');
                if (feedbackEl) feedbackEl.remove();
                feedbackEl = document.createElement('span');
                feedbackEl.className = 'watchlist-feedback ml-2 flex items-center text-red-400 font-bold';
                feedbackEl.textContent = isLoggedIn ? 'Network error!' : 'Login to access!';
                btnEl.parentElement.appendChild(feedbackEl);
                setTimeout(() => {
                    if (feedbackEl) feedbackEl.remove();
                }, 1500);
                console.error('Network error:', err);
            });
        }
    </script>
