<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Movers - Bull AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #18181b 0%, #23272f 50%, #0a0a0a 100%);
        }
        .glass {
            background: rgba(30, 41, 59, 0.92);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .main-btn {
            background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 2px 16px 0 rgba(99,102,241,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .main-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 24px 0 rgba(244,114,182,0.25);
            background: linear-gradient(90deg, #f472b6 0%, #6366f1 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center text-gray-200 p-4">
    <nav class="w-full flex justify-center py-4 mb-6 gap-4">
        <a href="index.html" class="main-btn text-lg">Home</a>
        <a href="how-it-works.html" class="main-btn text-lg">How It Works</a>
        <a href="trending.html" class="main-btn text-lg">Trending</a>
        <a href="movers.html" class="main-btn text-lg">Biggest Movers</a>
        <a href="improved.html" class="main-btn text-lg">Most Improved</a>
    </nav>
    <div class="w-full max-w-4xl mx-auto p-8 glass mt-4">
        <h1 class="text-3xl font-extrabold mb-2 text-indigo-300 drop-shadow-lg">Biggest Sentiment Movers</h1>
        <p class="text-gray-400 mb-6">Tickers with the largest change in sentiment score over the last 24 hours.</p>
        <div id="movers-list" class="space-y-4">
            <!-- Movers data will be loaded here -->
            <p class="text-gray-500">Loading data...</p>
        </div>
    </div>
    <script>
        // Define the backend URL in one place
        const backendUrl = 'https://bullai.onrender.com';

        async function loadMovers() {
            const moversList = document.getElementById('movers-list');
            try {
                // Fetch data directly from the new /api/movers endpoint
                const response = await fetch(`${backendUrl}/api/movers`);
                if (!response.ok) {
                    throw new Error('Failed to load data from the server.');
                }
                const movers = await response.json();

                if (movers.length === 0) {
                    moversList.innerHTML = '<p class="text-gray-500">Not enough historical data to calculate movers yet. Check back later!</p>';
                    return;
                }
                
                moversList.innerHTML = movers.map(m => {
                    const changeColor = m.change > 0 ? 'text-green-400' : 'text-red-400';
                    const changeSign = m.change > 0 ? '+' : '';
                    return `
                        <div class="p-4 rounded-xl bg-gray-800/50 shadow-lg flex items-center justify-between border border-gray-700">
                            <div class="flex flex-col items-start">
                                <span class="text-2xl font-bold text-white">${m.ticker}</span>
                                <span class="text-md text-gray-400">Current Score: ${m.score.toFixed(2)}</span>
                            </div>
                            <span class="text-xl font-semibold ${changeColor}">${changeSign}${m.change.toFixed(2)} change</span>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Error loading movers:", error);
                moversList.innerHTML = '<p class="text-red-400">Could not load data. Please try again later.</p>';
            }
        }

        // Load the data when the page loads
        document.addEventListener('DOMContentLoaded', loadMovers);
    </script>
</body>
</html>
